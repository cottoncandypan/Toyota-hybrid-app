name: Build ToyotaScan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          build-essential ccache aidl

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.37

    - name: Accept Android SDK licenses and install stable build-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/licenses
        printf "24333f8a63b6825ea9c5514f83c2829b004d1fee\nd56f5187479451eabf01fb78af6dfcb131a6481e\n" \
          > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        printf "84831b9409646a918e30573bab4c9c91346d8abd\n" \
          > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "build-tools;33.0.2" "platforms;android-33" "platform-tools" || true

    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    - name: Build debug APK
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer -v android debug 2>&1 | tee build.log

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ToyotaScan-debug
        path: bin/*.apk
        if-no-files-found: error

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
