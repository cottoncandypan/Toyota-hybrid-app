name: Build ToyotaScan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-22.04
    container:
      image: kivy/buildozer:latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build debug APK
      run: |
        yes | buildozer -v android debug 2>&1 | tee build.log
        echo "--- Searching for APK ---"
        find / -name "*.apk" 2>/dev/null || echo "No APK found anywhere"
        echo "--- bin/ contents ---"
        ls -la bin/ 2>/dev/null || echo "bin/ does not exist"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ToyotaScan-debug
        path: "**/*.apk"
        if-no-files-found: error

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
