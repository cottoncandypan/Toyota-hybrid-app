name: Build ToyotaScan APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-22.04
    container:
      image: kivy/buildozer:latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build debug APK
      run: |
        yes | buildozer -v android debug 2>&1 | tee build.log

    - name: Find and collect APK
      if: always()
      run: |
        echo "=== Searching for APK files ==="
        find / -name "*.apk" 2>/dev/null
        echo "=== bin/ directory ==="
        ls -la bin/ 2>/dev/null || echo "no bin/"
        echo "=== .buildozer/android/platform/build* ==="
        find /root/.buildozer -name "*.apk" 2>/dev/null || echo "none in .buildozer"
        echo "=== Copying any APK to /github/workspace/output.apk ==="
        APK=$(find / -name "*.apk" 2>/dev/null | head -1)
        if [ -n "$APK" ]; then
          cp "$APK" output.apk
          echo "Copied $APK to output.apk"
        else
          echo "NO APK PRODUCED â€” build failed"
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ToyotaScan-debug
        path: output.apk
        if-no-files-found: error

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
